[build]
  base = "/"
  publish = "frontend/dist"
  command = "npm ci && npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  external_node_modules = []

[[redirects]]
  from = "/api/gopher"
  to = "/.netlify/functions/gopher"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
